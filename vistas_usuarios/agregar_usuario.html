<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Agregar usuario</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
    </head>
    <body class="position-absolute start-50 translate-middle" style="top: 45%;">
        <h3>Agregar usuario</h3>
        <br><br>
        <form class="row g-3 needs-validation" action="" method="post">
            <!-- <div class="col-md-4">
                <label for="id" class="form-label">Identificación</label>
                <input type="number" class="form-control" id="id" name="id" required>
            </div> -->
            <div class="col-md-4">
                <label for="nombre_usuario" class="form-label">Nombre del Usuario</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="nombre_usuario">@</span>
                    <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="contrasena" class="col-form-label">Contraseña</label>
                </div>
                <div class="col-auto">
                  <input type="password" id="contrasena" class="form-control" name="contrasena" required>
                </div>
                <div class="col-auto">
                  <span id="contrasena" class="form-text">
                    Debe ser de 8 o mas caracteres.
                  </span>
                </div>
            </div>
            <div class="col-12" style="margin-top: 60px;">
                <button class="btn btn-primary" type="submit">Agregar usuario</button>
            </div>
        </form>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="./js/app_agregar.js"></script>
    </body>
</html>
